<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/79aff95562.js" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
    <title>Vanilla Weather Application</title>
</head>
<body>
    <div class="app">
    <div class="container">
      <div class="weather">
      <form id="search-form">
       <div class="row">
        <div class="col-9">
          <input type="search" placeholder="Enter a city..." class="form-control search-input" id="city-input" autocomplete="off">
        </div>
        <div class="col-3 p-0">
          <input type="submit" class="btn btn-primary w-100" value="Search">
        </div>
       </div>
       </form>
       <div class="weather-info">
       <div class="row">
        <div class="col-6">
          <h1 id="city"></h1>
          <ul>
            <li>
              Last updated: 
              <span id="date">
                Sunday
                16:10,
              </span>
              <li>
              <span id="description">
              </span>
              </li>
            </li>
            <li>
              Humidity:
              <span class="humidity" id="humidity">37</span>%,  Wind:
              <span class="wind" id="wind">16</span>km/h
            </li>
          </ul>
        </div>
        <div class="col-6">
          <div class="temperature-container d-flex justify-content-end">
           <img src="" id="icon">
            
            <div>
              <span class="temperature" id="temperature">
              
              </span>
              <span class="units">
                &#176C
              </span>
            </div>
          </div>
        </div>
       </div>
      </div>
      <hr />
      <div class="weather-forecast" id="forecast">
            
        </div>
       <p class="hosting">
         <a href="https://github.com/GitMaiHub/Vanilla-Weather-Application" style="color: #b667f1" target="_blank">Open-sourced on GitHub</a> and <a href="https://aquamarine-chebakia-5d64b6.netlify.app/" style="color: #b667f1" target="_blank">hosted on Netlify</a>
       </p>
       <p class="coder">
         Coded by Mai Carlton
       </p>

    </div>
    </div>
    </div>
    
    <script src="src/script.js"></script>
</body>
</html>
